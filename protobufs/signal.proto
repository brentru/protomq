// Protocol Buffers definition for ESMP Signal messages.

syntax = "proto3";
package esmp.v1;
import "analogin.proto";
import "gpio.proto";
import "register.proto";
import "temperature.proto";

/**
* SignalRequest is sent from the broker
* to the device to request an action.
*/
message SignalRequest {
  oneof payload {
    // Registration Message Requests
    esmp.v1.register.RegisterAdd register_add = 1;
    // GPIO Message Requests
    esmp.v1.gpio.GPIOAdd gpio_add = 2;
    esmp.v1.gpio.GPIORemove gpio_remove = 3;
    esmp.v1.gpio.GPIOWrite gpio_write = 4;
    // Temperature Sensor Message Requests
    temperature.v1.gpio.TemperatureSensorAdd temp_sensor_add = 5;
    // Analog Input Message Requests
    esmp.v1.analogin.AnalogInAdd analog_in_add = 6;
    esmp.v1.analogin.AnalogInRemove analog_in_remove = 7;
  }
}

/**
* SignalResponse is sent from the device to the broker
* in response to a request or event.
*/
message SignalResponse {
  oneof payload {
    // Registration Message Responses
    esmp.v1.register.RegisterAdded             register_added = 1;
    // GPIO Message Responses
    esmp.v1.gpio.GPIOAdded                     gpio_added = 2;
    esmp.v1.gpio.GPIORemoved                   gpio_removed = 3;
    esmp.v1.gpio.GPIOEvent                     gpio_event = 4;
    // Temperature Sensor Message Responses
    temperature.v1.gpio.TemperatureSensorAdded temp_sensor_added = 5;
    temperature.v1.gpio.TemperatureSensorEvent temp_sensor_event = 6;
    // Analog Input Message Responses
    esmp.v1.analogin.AnalogInAdded analog_in_added = 7;
    esmp.v1.analogin.AnalogInRemoved analog_in_removed = 8;
    esmp.v1.analogin.AnalogInEvent analog_in_event = 9;
  }
}
